<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tablet Hour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <div class="days" id="days">
      <span>Lun</span>
      <span>Mar</span>
      <span>Mié</span>
      <span>Jue</span>
      <span>Vie</span>
      <span>Sáb</span>
      <span>Dom</span>
    </div>
    <div class="center-block">
      <div class="clock" id="clock">--:--</div>
      <div class="weather-block">
        <img src="weather-icon.png" alt="Icono clima" class="weather-icon" id="weather-icon">
        <div class="weather-temp" id="weather-temp">
          <span>--°C</span>
          <span>--</span>
          <span>Min: --° / Max: --°</span>
        </div>
      </div>
    </div>
    <div class="wind-block" id="wind-block">
      Velocidad: -- Mbps ↓ / -- Mbps ↑
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
