<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Kiosko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="clock" id="clock">--:--</div>

    <div class="days">
      <div class="day" id="Lunes">Lunes</div>
      <div class="day" id="Martes">Martes</div>
      <div class="day" id="Miércoles">Miércoles</div>
      <div class="day" id="Jueves">Jueves</div>
      <div class="day" id="Viernes">Viernes</div>
      <div class="day" id="Sábado">Sábado</div>
      <div class="day" id="Domingo">Domingo</div>
    </div>

    <div class="weather">
      <div>🌡️ 26°C</div>
      <div>💧 60% Humedad</div>
    </div>

    <div class="buttons">
      <a href="https://youtube.com" target="_blank" class="btn">🎬 YouTube</a>
      <a href="https://fast.com" target="_blank" class="btn">🌐 Red</a>
      <a href="https://copilot.microsoft.com" target="_blank" class="btn">🧠 Copilot</a>
      <a href="#" class="btn">⚙️ Config</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
