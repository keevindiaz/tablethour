<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tablet Hour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="days" id="days">
      <span>Lun</span>
      <span>Mar</span>
      <span>Mié</span>
      <span>Jue</span>
      <span>Vie</span>
      <span>Sáb</span>
      <span>Dom</span>
    </div>

    <div class="center-block">
      <div class="clock" id="clock">--:--</div>

      <div class="weather-block">
        <img id="weather-icon" class="weather-icon" src="" alt="icono clima" />
        <div class="weather-temp" id="weather-temp">
          <span id="temp">--°C</span>
          <span id="condition">--</span>
          <span id="minmax">Min: --° / Max: --°</span>
        </div>
      </div>
    </div>
  </div>

  <div class="speed-inline" id="wind-block">
    Velocidad: -- Mbps ↓ / -- Mbps ↑
  </div>

  <script src="script.js"></script>
</body>
</html>
