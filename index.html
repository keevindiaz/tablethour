<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Kiosko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <div class="left-column">
      <div class="days">
        <div class="day" id="Lunes">LUN</div>
        <div class="day" id="Martes">MAR</div>
        <div class="day" id="Miércoles">MIE</div>
        <div class="day" id="Jueves">JUE</div>
        <div class="day" id="Viernes">VIE</div>
        <div class="day" id="Sábado">SAB</div>
        <div class="day" id="Domingo">DOM</div>
      </div>
    </div>

    <div class="main-column">
      <div class="clock" id="clock">--:--</div>
      <div class="weather-row">
        <div class="weather-box">
          <div class="label">Hoy</div>
          <img id="iconToday" class="weather-icon" src="" alt="icono hoy" />
          <div id="temp">--°C</div>
        </div>
        <div class="weather-box">
          <div class="label">Mañana</div>
          <img id="iconTomorrow" class="weather-icon" src="" alt="icono mañana" />
          <div id="tempTomorrow">--°C</div>
        </div>
      </div>
    </div>

    <div class="network-monitor" id="network">
      Velocidad: <span id="speed">-- Mbps</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
