<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tablet Hour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Columna izquierda: días -->
    <div class="days">
      <span>LUN</span>
      <span>MAR</span>
      <span>MIÉ</span>
      <span>JUE</span>
      <span>VIE</span>
      <span>SÁB</span>
      <span>DOM</span>
    </div>

    <!-- Centro: hora y clima -->
    <div class="center-block">
      <div id="clock" class="clock">--:--</div>

      <div class="weather-block">
        <img id="iconToday" class="weather-icon" src="" alt="icono hoy" />
        <div class="weather-temp">
          <span id="tempToday">--°C</span>
          <span id="minToday">Mín: --°C</span>
          <span id="maxToday">Máx: --°C</span>
        </div>
      </div>
    </div>

    <!-- Derecha: viento -->
    <div class="wind-block">
      <span id="windSpeed">Velocidad: -- Mbps</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
